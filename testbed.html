	<script language="javascript" type="text/javascript">
        $(document).ready(function(){
    
    
            
            function triggerAt(trigger_t) {
                var triggerCount = 0;
                function triggerInContext() {
                    $(videoplayer).on("timeupdate", function(ev) {
                        console.log(ev);
                        console.log(ev.target.currentTime);
                        if (ev.target.currentTime >= trigger_t) {
                            triggerCount += 1;
                            console.log("triggered, times: " + triggerCount);
                            
                        }
                    });
                }
                triggerInContext();
            }
            
            triggerAt(2);
            triggerAt(4);
        });
		
    </script>
